<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Basic</title>
        <script>
            var date = new Date();
            var hours = date.getHours();
                 
         if(hours<5){
            alert('잠을 자렴...');
         }
        else{
            if(hours<9){
                alert('출근');
            }
            else{
                if(hours<12)
                alert('빈둥빈둥');
            }else{
                if(hours<1){
                    alert('식사');
                }
            }
        }
        </script>
    </head>
    <body>

    </body>
</html>
