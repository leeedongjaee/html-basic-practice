<!DOCTYPE html>
<html>
<head>
<title>CSS3 Property Basic</title>
<style>
    div.container{
        overflow:hidden;
    }
    div.item{
        float:left;
        margin:0 3px;
        padding: 10px;
        border:1px solid black;
    }
</style>
</head>
<body>
    <p>가나다라마바사아자차카타파하아야어여오요우유으이</p>
    <div class="container">
        <div class="item">메뉴-1</div>
        <div class="item">메뉴-2</div>
        <div class="item">메뉴-3</div>
        <div class="item">메뉴-4</div>
    </div>
    <p>가나다라마바사아자차카타파하아야어여오요우유으이</p>
</body>
</html>
